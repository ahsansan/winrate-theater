<!DOCTYPE html>
<html lang="id">
<head>

<body>
    <div>
        <div class="max-w-[800px] block mx-auto min-h-[80vh] px-2">

            <h2 id="name-container" class="mt-14 text-[#ff005f] uppercase font-bold text-xl md:text-2xl text-center underline"></h2>
            <!-- Last Updated -->

                <p class="text-xs md:text-sm text-center ml-1 text-[#ff005f]">Data ini diambil pada <span id="last-update"></span></p>

            <!-- Tabel Setlist -->
            <div class="w-full overflow-x-auto">

                    <thead class="text-xs text-[#ff005f] uppercase bg-[#fdd9e8]">

        <div class="text-center my-5">
